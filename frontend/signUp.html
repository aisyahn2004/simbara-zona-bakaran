<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style/signUp.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Tombol Back -->
            <button class="back-btn">
                <a href="index.html">Back<i class="arrow-right"></i></a>
            </button>

            <!-- Bagian Kiri -->
            <div class="left-box">
                <img src="assets/logo.png" alt="Signup Image" />
                <p class="title">SIMBARA</p>
                <p class="desc">Sistem Informasi Manajemen Zona Bakaran.</p>
            </div>

            <!-- Bagian Kanan -->
            <div class="right-box">
                <h2>Selamat Datang</h2>
                <p>Daftar untuk mulai menggunakan sistem hari ini.</p>

                <input type="email" placeholder="Email address" required/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>
                <a href="login.html" class="btn-login">Daftar</a>

                <small>Have an account? <a href="login.html">Login</a></small>
            </div>
        </div>
    </div>
</body>
</html>
