<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Tombol Back -->
            <button class="back-btn">
                <a href="index.html"><i class="arrow-left"></i>Back</a>
            </button>

            <!-- Bagian Kiri -->
            <div class="left-box">
                <img src="assets/logo.png" alt="Signup Image" />
                <p class="title">SIMBARA</p>
                <p class="desc">Sistem Informasi Manajemen Zona Bakaran.</p>
            </div>

            <!-- Bagian Kanan -->
            <div class="right-box">
                <h2>Selamat Datang</h2>
                <p>Login untuk memulai kegiatan operasional hari ini.</p>

                <input type="email" placeholder="Email address" required/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>

                <div class="remember">
                <label><input type="checkbox" /> Remember Me</label>
                <a href="#">Forgot Password?</a>
                </div>
                <a href="beranda.html" class="btn-login">Login</a>

                <small>Don't have an account? <a href="signUp.html">Sign Up</a></small>
            </div>
        </div>
    </div>
</body>
</html>
