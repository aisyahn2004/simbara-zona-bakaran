<body class="bg-cotton text-maroon font-sans flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-maroon text-cotton min-h-screen p-6 fixed left-0 top-0">
    <h2 class="text-2xl font-bold mb-8">ZonaBakaran</h2>

      <a href="penjualan.html" class="block py-2 px-3 rounded hover:bg-ruby">ğŸ’³ Laporan Penjualan</a>
      <a href="produk.html" class="block py-2 px-3 rounded hover:bg-ruby">ğŸ“¦ Produk dan Stok</a>

      <a href="pengaturan.html" class="block py-2 px-3 rounded bg-ruby">âš™ï¸ Pengaturan</a>

  <!-- Konten utama -->
  <main class="flex-1 ml-64">

    <!-- Header -->
    <header class="bg-maroon text-cotton shadow-sm p-4 flex justify-between items-center fixed top-0 left-64 right-0 z-50">
      <div class="flex items-center gap-3">
        <img src="/frontend/assets/logo.png" alt="Logo ZonaBakaran" class="w-10 h-10 rounded-full">
        <h1 class="text-xl font-bold tracking-wide">Sistem Manajemen</h1>

      <button class="bg-sunny text-maroon px-4 py-2 rounded font-semibold hover:bg-ruby hover:text-cotton transition">
        Logout
      </button>

    <!-- Isi halaman -->
    <section class="p-8 mt-24">
      <h2 class="text-2xl font-bold mb-2">Pengaturan Akun & Notifikasi</h2>
      <p class="text-sm text-ruby mb-6">Kelola informasi akun, role, dan preferensi notifikasi di halaman ini.</p>

      <div class="grid grid-cols-2 gap-6">

        <!-- Profil Akun -->
        <div class="bg-white shadow rounded-lg p-6">
          <h3 class="text-lg font-bold mb-4">Profil Akun</h3>
          <form class="space-y-3">
            <div>
              <label class="block text-maroon font-medium">Nama Lengkap</label>
              <input type="text" class="w-full border border-natural rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sunny" value="Rizki Pratama">
            </div>
            <div>
              <label class="block text-maroon font-medium">Email</label>
              <input type="email" class="w-full border border-natural rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sunny" value="rizki@example.com">
            </div>
            <div>
              <label class="block text-maroon font-medium">Password</label>
              <input type="password" class="w-full border border-natural rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sunny" placeholder="********">
            </div>
            <div>
              <label class="block text-maroon font-medium">Role</label>
              <select class="w-full border border-natural rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sunny">
                <option>Admin (Owner)</option>
                <option>Staff</option>
              </select>
            </div>
            <button class="bg-sunny text-maroon px-4 py-2 rounded font-semibold hover:bg-ruby hover:text-cotton transition">Simpan Profil</button>
          </form>
        </div>
